<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wheather app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body class="container">
  
    <header class="SG">
    
      <div class="search-bar">
        <input type="text" placeholder="Enter your place"
        spellcheck="false">
        <button> <img src="search.png" alt="search" height="34px" width="34px"></button>
      </div>
    
    </header>
  
  
  <div class="wheather">

    <div class="info">
      <div class="col">
        <img src="cloudy (1).png" alt="rain" alt="humidity" height="100px" width="100px">
        <h1 class="temperture"> Tempurature </h1>
        <h2 class="area"> Your Location </h2>
      </div>
    </div>

    <br>
    <br>

    <div class="info">
      <div class="col">
        <img src="cloudy.png" alt="humidity" height="100px" width="100px">
        <div>
          <p class="humidity"></p>
          <p>humidity</p>
        </div>
      </div>
    </div>

    <br>
    <br>

    <div class="info">
      <div class="col">
        <img src="sun.png" alt="wind" height="100px" width="100px">
        <div>
          <p class="wind"></p>

          <p>wind speed</p>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
